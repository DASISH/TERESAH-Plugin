<div class="row" ng-show="!$parent.user.signedin">
    <div class="row">
        <h2>{{ 'use your social network' | translate }} :</h2>
        <ul class="list-unstyled list-inline lead oauth">
            <li>
                <span class="icon-stack" ng-click="ui.user.oAuth('Facebook')">
                    <i class="icon-check-empty icon-stack-base"></i>
                    <i class="icon-facebook"></i>
                </span>
            </li>
            <li>
                <span class="icon-stack" ng-click="ui.user.oAuth('Github')">
                    <i class="icon-check-empty icon-stack-base"></i>
                    <i class="icon-github"></i>
                </span>
            </li>
            <li>
                <span class="icon-stack" ng-click="ui.user.oAuth('Twitter')">
                    <i class="icon-check-empty icon-stack-base"></i>
                    <i class="icon-twitter"></i>
                </span>
            </li>
            <li>
                <span class="icon-stack" ng-click="ui.user.oAuth('Google')">
                    <i class="icon-check-empty icon-stack-base"></i>
                    <i class="icon-google-plus"></i>
                </span>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <h2>{{ 'sign in' | translate }}</h2>
            <div class="alert" ng-class="{'alert-success' : (ui.login.status == 'success'), 'alert-warning' : (ui.login.status == 'error')}" ng-show="ui.login.message" ng-bind="ui.login.message"></div>
            <form class="form-signin" ng-submit="ui.login.submit()">
                <input class="form-control" type="text" name="user" ng-model="ui.login.inputs.user" autofocus="" placeholder="{{ 'username' | translate }} {{ 'or' | translate }} {{ 'email' | translate }}">
                <input class="form-control" type="password" name="password" ng-model="ui.login.inputs.password" placeholder="{{ 'password' | translate }}">
                <button class="btn btn-lg btn-primary btn-block" type="submit">{{ 'sign in' | translate }}</button>
            </form>
        </div>        
    </div>
    <div class="col-lg-6">Not a user? <a href="#/signup">Sign up</a></div>
</div>
